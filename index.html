<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500,700&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>11_home_header</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="header">
    <div class="container header__container d-flex justify-content-between align-items-center">
      <div class="logo">
        <img src="images/logo.png" alt="logo" />
      </div>
      <div class="header__right d-flex align-items-center">
        <div class="menu">
          <div class="header__burger">
            <span class=""></span>
          </div>
          <nav class="nav">
            <li class="nav__item">
              <a href="" class="nav__link">home</a>
            </li>
            <li class="nav__item">
              <a href="" class="nav__link active has-child-active">courses</a>
            </li>
            <li class="nav__item">
              <a href="" class="nav__link has-child">pages</a>
            </li>
            <li class="nav__item">
              <a href="" class="nav__link has-child">blog</a>
            </li>
            <li class="nav__item">
              <a href="" class="nav__link">shop</a>
            </li>
            <li class="nav__item">
              <a href="" class="nav__link">contact</a>
            </li>
          </nav>
        </div>
        <div class="header__buttons d-flex align-items-center">
          <div class="header__buttons-button">
            <a href="">
              <img src="images/search.svg" alt="search" />
            </a>
          </div>
          <div class="header__buttons-button">
            <a href="">
              <img src="images/user.svg" alt="user" />
            </a>
          </div>
          <div class="header__buttons-button position-relative">
            <div class="header__bouttons-count">2</div>
            <a href="">
              <img src="images/shop.svg" alt="shop /">
            </a>
          </div>
        </div>
      </div>
    </div>
  </header>
  <script src="/script.js"></script>
</body>
</html>
