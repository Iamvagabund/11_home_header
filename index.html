<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500,700&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>11_home_header</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="header">
    <div class="container header__container d-flex justify-content-between align-items-center">
      <div class="logo">
        <a href="">
          <svg>
            <use xlink:href="images/header-sprite.svg#logo"></use>
          </svg>
        </a>
      </div>
      <div class="header__right d-flex align-items-center">
        <nav class="nav">
          <div class="nav__item">
            <a href="" class="nav__link">home</a>
          </div>
          <div class="nav__item">
            <a href="" class="nav__link active has-child-active">courses</a>
          </div>
          <div class="nav__item">
            <a href="" class="nav__link has-child">pages</a>
          </div>
          <div class="nav__item">
            <a href="" class="nav__link has-child">blog</a>
          </div>
          <div class="nav__item">
            <a href="" class="nav__link">shop</a>
          </div>
          <div class="nav__item">
            <a href="" class="nav__link">contact</a>
          </div>
        </nav>
        <div class="header__buttons d-flex align-items-center">
          <div class="header__buttons-button">
            <a href="">
              <svg>
                <use xlink:href="images/header-sprite.svg#search"></use>
              </svg>
            </a>
          </div>
          <div class="header__buttons-button">
            <a href="">
              <svg>
                <use xlink:href="images/header-sprite.svg#user"></use>
              </svg>
            </a>
          </div>
          <div class="header__buttons-button position-relative">
            <div class="header__bouttons-count">2</div>
            <a href="">
              <svg>
                <use xlink:href="images/header-sprite.svg#shop"></use>
              </svg>
            </a>
          </div>
        </div>
      </div>
    </div>
  </header>
</body>
</html>
